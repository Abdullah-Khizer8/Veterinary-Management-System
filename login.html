   <body>
      <div class="login-main-wrapper">
         <div class="container-fluid">
            <div class="row align-items-center">
               <div class="col-lg-6 col-md-12 col-12 p-0">
                  <div class="form-sidebar">
                     <div class="logo-section">
                        <img src="images/logo3.png" alt="img">
                     </div>
                     <div class="form-image d-xl-block d-lg-block d-none">
                        <img src="images/form-img.png" alt="img">
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 col-md-12 col-12 p-0">
                  <div class="login-main">
                     <form action="http://localhost:3000/login" method="POST">
                        <h4>Welcome Back</h4>
                        <p class="mb-3">Login by entering the information below</p>
                        <div class="mt-2">
                           <input type="text" name="email" class="my-width" placeholder="email*">
                        </div>
                        <div class="mt-2">
                           <input type="password" name="pass" class="my-width" placeholder="Password*">
                        </div>
                        <ul class="">
                           <li>
                              <input type="checkbox" name="remember" id="confirm">
                              <label for="confirm">Remember me</label><br>
                              <label for="gender">Login as: </label>
                               <input type="checkbox" value="" name="doctor" >
                               <label for="gender">Doctor</label>
                               <input type="checkbox" value="" name="pet owner" >
                               <label for="gender">Pet Owner</label>
                               <input type="checkbox" value="" name="Admin" >
                               <label for="gender">Admin</label>
                           </li>
                        </ul>
                       
                        <div class="d-flex align-items-baseline ">
                           <div class="tb_es_btn_wrapper os_contact_input ">
                              <button type="submit" value="Submit" class="submitForm  button-btn mt-4">
                                 Login
                                 <span><i class="fas fa-angle-double-right"></i></span></button>
                           </div>

                           <a href="register.html" class="ms-4 form-resp-display">Create Account</a>
                        </div>
                        
                        <p class="mt-3"> Or you can join with</p>
                        <ul class="form-media">
                           <li
                          ><a href="https://www.facebook.com"
                            ><i class="fab fa-facebook-f"></i></a
                        ></li>
                           </li>
                           <li
                          ><a href="https://www.twitter.com"
                            ><i class="fab fa-twitter"></i></a
                        ></li>
                           </li>
                           <li
                           ><a href="https://www.instagram.com"
                             ><i class="fab fa-instagram"></i></a
                         ></li>
                        </ul>
                     </form>
                  </div>
